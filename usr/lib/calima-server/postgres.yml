postgres:
    container_name: postgres
    restart: always
    image: postgres:10
    ports:
        - 5433:5432
    environment:
        - DEBUG=false
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=masterkey
    volumes:
        - ~/.calima-server/postgres/bkp:/opt/bkp
        - ~/.calima-server/postgres/data:/var/lib/postgresql/data
        - ~/.calima-server/postgres/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
